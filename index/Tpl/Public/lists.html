<include file="Common:header" />
<include file="Common:ullist" />
<div class="detail main">
        <div class="d-left">
          {$title}
          <ul>
          <volist name='leftlist' id="left">
            <li <if condition="$left.id eq $id">class="active"</if>>
            <a href="{$left_link}id/{$left.id}" class="active">{$left.name}</a>
            </li>
          </volist>
          </ul>
        </div>
         <div class="d-right">
          <div class="new-title">
              {$classname}
          </div>
            <div class="newlist">
              <ul>
                <volist name='list' id="info">
                  <li><span>{$info.create_time|date='d.F Y',###}</span><a href="{$list_link}id/{$info.id}" target="_blank">{$info.title}</a></li>
                  </volist>
                </ul>
                <div class="pagepaper">
                    {$page}
                </div>
                
            </div>
        </div>
</div>          
<include file="Common:footer" />
