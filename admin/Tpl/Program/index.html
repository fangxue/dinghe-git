<include file="Common:header" />
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h1 class="page-header">解決方案</h1>
	<a class="btn btn-primary" href="/admin.php/Program/addClass">增加分类</a>

	<table class="table" style="margin-top:10px">
		<tbody>
			<tr>
				<th>分类名称</th>
				<th>排序</th>
				<th>模式</th>
				<th>操作</th>
			</tr>
			<volist name='list' id="info">
				<tr>   
				<td>{$info.name}</td>
				<td>{$info.sort}</td>
				<td><if condition="$info['is_list'] eq 1">列表式<else/>阅读式</if></td>
				<td>
					<a class="btn btn-default btn-xs" href="/admin.php/Program/addClass/id/{$info.id}">编辑</a>
					<a class="btn btn-default btn-xs" href="/admin.php/Program/del/id/{$info.id}">删除</a>
					<if condition="$info['is_list'] eq 1">
						<a class="btn btn-default btn-xs" href="/admin.php/Program/articleManage/id/{$info.id}">管理文章</a>
					<else/>
						<a class="btn btn-default btn-xs" href="/admin.php/Program/readContent/id/{$info.id}">管理内容</a>
					</if>
				</td>

				</tr>
			</volist>
			<tr><td colspan="6">
			<ul class="pagination">
			{$page}
			</ul>
			</td></tr>
		</tbody>
	</table>

</div>   
 
<include file="Common:footer" />
