<script type="text/javascript">
var WebHost = "{$WebHost}";
 $(function(){
	$("#Filedata").change(function(){
		$("#image_form").submit();
	});

	$("#upload_image").click(function(){

		$("#Filedata").click();

	});

	$("#image_form").validate({

		submitHandler: function(form)  {
			$("#image_form").ajaxSubmit({

				type:'POST',

				url:"/Dinghe/uploadImage",

				dataType: "json",

				success:function(res){
					data = '<div class="col-sm-3" style="margin-top:8px;"><div align="center"><img src="http://'+WebHost+res.str+'" class="img-rounded" width="300px"></div><div align="center" style="margin-top: 5px;"><a href="/Dinghe/del/id/'+res.id+'">删除</a></div></div>'
					$("#image").prepend(data)
				}

			});
			return false;
		}
	});
});
</script>
