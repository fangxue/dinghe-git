<include file="Common:header" />
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h1 class="page-header">下载中心-<if condition="$list['id']">编辑表格<else/>增加表格</if></h1>
	<a class="btn btn-primary" href="/admin.php/Download/index">返回列表</a>

	<form class="form-horizontal" role="form"  id="myprofile" enctype="multipart/form-data"  method="POST" style="margin-top:10px">
		<div class="form-group">
			<label for="input-name" class="col-sm-1 control-label">名称</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="input-name" name="name" required="" value="{$list.name}">
			</div>
		</div>
		<div class="form-group">
			<label for="input-name" class="col-sm-1 control-label">图标</label>
			<div class="col-sm-4">
				<table class="table" >
					<tr>
						<td><img src="/public/index/images/page5_02.png"></td>
						<td><img src="/public/index/images/page5_03.png"></td>
						<td><img src="/public/index/images/page5_04.png"></td>
						<td><img src="/public/index/images/page5_05.png"></td>
						<td><img src="/public/index/images/page5_06.png"></td>
						<td><img src="/public/index/images/page5_07.png"></td>
						<td><img src="/public/index/images/page5_08.png"></td>
					</tr>
					<tr>
						<td align="center"><input type="radio" id="img_radio" name="img_radio" required="required" value="page5_02.png" <if condition="$list['img_radio'] eq 'page5_02.png'">checked</if>></td>
						<td align="center"><input type="radio" id="img_radio" name="img_radio" required="required" value="page5_03.png" <if condition="$list['img_radio'] eq 'page5_03.png'">checked</if>></td>
						<td align="center"><input type="radio" id="img_radio" name="img_radio" required="required" value="page5_04.png" <if condition="$list['img_radio'] eq 'page5_04.png'">checked</if>></td>
						<td align="center"><input type="radio" id="img_radio" name="img_radio" required="required" value="page5_05.png" <if condition="$list['img_radio'] eq 'page5_05.png'">checked</if>></td>
						<td align="center"><input type="radio" id="img_radio" name="img_radio" required="required" value="page5_06.png" <if condition="$list['img_radio'] eq 'page5_06.png'">checked</if>></td>
						<td align="center"><input type="radio" id="img_radio" name="img_radio" required="required" value="page5_07.png" <if condition="$list['img_radio'] eq 'page5_07.png'">checked</if>></td>
						<td align="center"><input type="radio" id="img_radio" name="img_radio" required="required" value="page5_08.png" <if condition="$list['img_radio'] eq 'page5_08.png'">checked</if>></td>
					</tr>
			</table>
			</div>
		</div>
		<div class="form-group">
			<label for="input-name" class="col-sm-1 control-label">上传表格</label>
			<div class="col-sm-4">
	      		<input type="file" name="Filedata" class="form-control" <if condition="!$list['table_link']">required="required"</if>>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-10">
			<td class="text">
				<input type="hidden" name="id" value="{$list.id}">
				<input type="submit" class="btn btn-primary" value="提交"> 
			</div>
		</div>
	</form>
</div>   
 
<include file="Common:footer" />
