<include file="Common:header" />
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h1 class="page-header">下载中心</h1>
	<a class="btn btn-primary" href="/Download/addTable">增加表格</a>

	<table class="table table-hover folder-list" style="margin-top:10px">
		<tbody>
			<tr>
				<th>图标</th>
				<th>名称</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
			<volist name='list' id="info">
				<tr>
					<td><img src="http://{$WebHost}/assets/images/{$info.img_radio}" width="30px"></td>
					<td>{$info.name|mb_substr=0,20,'utf-8'}</td>
					<td>{$info.create_time|date='Y-m-d',###}</td>
					<td>
						<a class="btn btn-default btn-xs" href="/Download/addTable/id/{$info.id}">编辑</a>
						<a class="btn btn-default btn-xs" href="/Download/del/id/{$info.id}">删除</a>
					</td>
				</tr>
			</volist>
			<tr><td colspan="6">
			<ul class="pagination">
			{$page}
			</ul>
			</td></tr>
		</tbody>
	</table>


</div>   
 
<include file="Common:footer" />
