<include file="Common:header" />
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h1 class="page-header">用户管理</h1>
	<table class="table table-hover folder-list" style="margin-top:10px">
		<tbody>
			<tr>
				<th>姓名</th>
				<th>创建时间</th>
				<th>最后登录时间</th>
				<th>操作</th>
			</tr>
			<volist name='list' id="info">
				<tr>
					<td>{$info.name}</td>
					<td>{$info.create_time|date='Y-m-d',###}</td>
					<td>{$info.last_date|date='Y-m-d',###}</td>
					<td>
						<a class="btn btn-default btn-xs" href="/Public/addUser/id/{$info.id}">编辑</a>
						<a class="btn btn-default btn-xs" href="/Public/del/id/{$info.id}">删除</a>
					</td>
				</tr>
			</volist>
			<tr><td colspan="6">
			<ul class="pagination">
			{$page}
			</ul>
			</td></tr>
		</tbody>
	</table>


</div>   
 
<include file="Common:footer" />
