<include file="Common:header" />
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h1 class="page-header">注册用户</h1>
	<table class="table table-hover folder-list" style="margin-top:10px">
		<tbody>
			<tr>
				<th>姓名</th>
				<th>邮箱</th>
				<th>创建时间</th>
				<th>最后登录时间</th>
			</tr>
			<volist name='list' id="info">
				<tr>
					<td>{$info.name}</td>
					<td>{$info.email}</td>
					<td>{$info.create_time|date='Y-m-d',###}</td>
					<td>{$info.last_date|date='Y-m-d',###}</td>
				</tr>
			</volist>
			<tr><td colspan="6">
			<ul class="pagination">
			{$page}
			</ul>
			</td></tr>
		</tbody>
	</table>


</div>   
 
<include file="Common:footer" />
